<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC-TAC-TOE</title>
    <link rel="stylesheet" href="style.css">
<body>
    <div class="outer">
        <span class="title">Tic <span>Tac</span> Toe</span>
        <div class="control">
            <span class="reset">Reset</span>
            <span class="status">
                <span class="stat">Turn -</span>
                <span class="turn"> x</span>
            </span>
        </div>
        <div class="board">
            <div class="1"></div>
            <div class="2"></div>
            <div class="3"></div>
            <div class="4"></div>
            <div class="5"></div>
            <div class="6"></div>
            <div class="7"></div>
            <div class="8"></div>
            <div class="9"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
